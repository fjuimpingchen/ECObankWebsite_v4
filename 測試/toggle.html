<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>初識jQuery</title>
    <script src="http:/www.jb51.net/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <!--引用這個jquery庫-->
    <style>
        #block1 {
            display: none;
            width: 120px;
            height: 50px;
            border: 1px solid blue;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="block1">
        <img src="永續智能投資圖片/Rachel.png" width="5%" class="headshot">
        <div class="mwt_border" style="width:19em">
            <span class="arrow_l_int"> </span>
            <span class="arrow_l_out"> </span>
            針對這個投資目標，幫目標設定一個名稱吧
        </div>
    </div>
    <!--設定三個按鈕，每次點選呼叫特定的函式-->
    <button onclick="sayHello()">點我開啟！</button>
    <button onclick="sayGoodbye()">點我關閉！</button>
    <button onclick="change()">點我切換！</button>
    <script type="text/javascript">
        function sayHello() {
            $("#block1").show();
            // < !-- 設引數5000，表示用5000ms的時間完成這個動作 -- >  
        }
        function sayGoodbye() {
            $("#block1").hide();
            // < !--不設定，預設速度-- > 
        }
        function change() {
            $("#block1").toggle("block1");
            // < !--設定以slow的速度開啟--> 
        }
    </script>
</body>

</html>
